<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>STEP 2</title>
</head>
<body>
  <div class="container">
    <div class="flex">
      <div class="box-1">
        <img class="img-back" src="assets/images/bg-sidebar-desktop.svg" alt="">
        <div class="bloco">
          <div class="secao">
            <h2>1</h2>
            <ul>
              <li><p>STEP 1</p></li>
              <li><h3>YOUR INFO</h3></li>
            </ul>
          </div>
          <div class="secao">
            <h2>2</h2>
            <ul>
              <li><p>STEP 2</p></li>
              <li><h3>SELECT PLAN</h3></li>
            </ul>
          </div>
          <div class="secao">
            <h2>3</h2>
            <ul>
              <li><p>STEP 3</p></li>
              <li><h3>ADD-ONS</h3></li>
            </ul>
          </div>
          <div class="secao">
            <h2>4</h2>
            <ul>
              <li><p>STEP 4</p></li>
              <li><h3>SUMMARY</h3></li>
            </ul>
          </div>
        </div>
      </div><!--box-1-->
      <div class="box-2">
        <h1>Select your plan</h1>
        <p>You have the option of yearly biling.</p>
        <div class="cards">
          <div class="card-box">
            <img src="assets/images/icon-arcade.svg" alt="">
            <h3>Arcade</h3>
            <span>$9/mo</span>
          </div>
          <div class="card-box">
            <img src="assets/images/icon-advanced.svg" alt="">
            <h3>Advanced</h3>
            <span>$12/mo</span>
          </div>
          <div class="card-box">
            <img src="assets/images/icon-pro.svg" alt="">
            <h3>Pro</h3>
            <span>$15/mo</span>
          </div>  
        </div><!--cards--> 
          <div class="plano">
              <h3>Monthly</h3>
              <label class="switch" >
                <input placeholder="ligar" type="checkbox">
                <span class="slider"></span>
              </label>
              <h3>yearly</h3>
          </div>
        <div class="botao-2">
          <input placeholder="Go back" class="botao-back" value="Go back" type="button" name="" id="">
          <input placeholder="botao" class="botao-next" value="Next Step" type="button">
        </div>
      </div><!--box-2-->
    </div><!--flex-->
  </div><!--container-->
  <script src="javascript.js"></script>
</body>
</html>
